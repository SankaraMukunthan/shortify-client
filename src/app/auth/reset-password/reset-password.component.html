<div class="limitter">
  <div class="container-login">

    <mat-card>
      <mat-card-title>Reset Password</mat-card-title>
      <mat-card-content>
        <div *ngIf="isloading" class="mat-elevation-z8">
          <div class="loading-shade">
            <mat-spinner color="accent" ></mat-spinner>
          </div>
        </div>
            <form class="form-container"  [formGroup]="passwordResetForm" novalidate (ngSubmit)="onSubmit()">
              
                   
              <mat-form-field color="accent" >
                <input matInput placeholder="New Password"   formControlName = "pwd" type="password">
                <mat-error *ngIf="passwordResetForm.controls.pwd.invalid">Password is required</mat-error>
              </mat-form-field>
              <mat-form-field color="accent" >
                <input matInput placeholder="Confirm Password"   formControlName = "confirmpwd" type="password">
                <mat-error *ngIf="passwordResetForm.controls.confirmpwd.invalid">Password is required</mat-error>
              </mat-form-field>
              <div class="wrapper">
                <button mat-raised-button [disabled]="!passwordResetForm.valid" type="submit" color="accent">Submit</button> 
              </div>
            
            </form>
             
        
      </mat-card-content>
    </mat-card>
  </div>

</div>
